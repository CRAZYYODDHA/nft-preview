<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>
</head>

<body>

  <div class="card">
    <div class="container">
      <div class="wrapper">
        <img class="ethereum" src="./image-equilibrium.jpg" alt="ethereum-jpg">
        <div class="img-overlay">
          <img class="view" src="./icon-view.svg" alt="view.svg">
        </div>
      </div>
        <h1 class="header pointer">
          Equilibrium #3429
      </h1>

      <p class="faded-text description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="info">
        <span class="info cyan">
          <img class="margin-right" src="./icon-ethereum.svg" alt="ethereum-svg">
          0.041 ETH
        </span>
        <span class="info faded-text">
          <img class="margin-right" src="./icon-clock.svg" alt="clock-svg">
          3 days left
        </span>
      </p>
      <hr class="horizontal-line">
      <div class="credits">
        <img class="avatar" src="./image-avatar.png" alt="creator-logo">
        <p class="author">
         <span class="faded-text">Creation</span><span class="pointer"> of Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>

</body>

</html>
